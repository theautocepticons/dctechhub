<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TechHub Quick Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  #searchInput {
    display: block;
    margin: 16px auto 32px auto;
    padding: 12px;
    width: 85%;
    max-width: 400px;
    font-size: 1rem;
    border: 1.5px solid #c4daf7;
    border-radius: 6px;
    background: #fff;
    box-shadow: 0 2px 16px rgba(44,62,80,.08);
  }
  .links-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 32px;
    max-width: 900px;
    margin: 42px auto;
    padding: 16px;
  }
  a.link-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(44, 62, 80, 0.1);
    padding: 28px 18px;
    text-align: center;
    text-decoration: none;
    color: #2d78c5;
    font-size: 1.18rem;
    position: relative;
    transition: box-shadow 0.3s cubic-bezier(.4,0,.2,1), transform 0.2s cubic-bezier(.4,0,.2,1);
    font-family: 'Segoe UI', Arial, sans-serif;
  }
    a.link-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 40px rgba(44, 62, 80, 0.2);
    background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
    color: #1e5c9a;
  }
  @media (max-width: 900px) {
    .links-container {
        grid-template-columns: 1fr 1fr;
        gap: 24px;
    }
    }
    @media (max-width: 600px) {
    .links-container {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 0 8px;
    }
    a.link-card {
        width: 100%;
        padding: 24px 10px;
    }
  }
</style>
</head>
<body>
<div style="display: flex; justify-content: center; margin-top: 30px;">
  <img src="media/techhub.png" alt="TechHub Logo" style="height: 200px;" />
</div>
<h1>Welcome to TechHub Quick Links!</h1>
<input type="text" id="searchInput" placeholder="Search links..." />

<div class="links-container" id="linksContainer">
  <a href="http://20.33.73.152:3000" class="link-card" target="_blank">OT Request tool</a>
  <a href="http://20.33.73.152:8000" class="link-card" target="_blank">Deployment Tracker</a>
  <a href="https://aka.ms/dcat" class="link-card" target="_blank">I need a DCAT!</a>
  <a href="https://loop.cloud.microsoft/" class="link-card" target="_blank">My Loops</a>
  <a href="https://app-us8.wfs.cloud/#/hub" class="link-card" target="_blank">WorkForce Hub</a>
  <a href="https://dccentral.microsoft.com/workspace?DDUROUTE=true" class="link-card" target="_blank">My DataCenter Central Workspace</a>
  <a href="https://aka.ms/templatemaster" class="link-card" target="_blank">Notes Template</a>
  <a href="https://dccentral.microsoft.com/alert-button?DDUROUTE=true" class="link-card" target="_blank">Alert Button</a>
  <a href="https://microsoft.sharepoint.com/teams/EHSOneStop?ovuser=72f988bf-86f1-41af-91ab-2d7cd011db47%2cmarkpiedra%40microsoft.com&OR=Teams-HL&CT=1701264368154&clickparams=eyJBcHBOYW1lIjoiVGVhbXMtRGVza3RvcCIsIkFwcFZlcnNpb24iOiI0OS8yMzExMDIzMTgwNyIsIkhhc0ZlZGVyYXRlZFVzZXIiOmZhbHNlfQ%3d%3d" class="link-card" target="_blank">EHS</a>
  <a href="https://microsoft.sharepoint.com/teams/SAMASDCIT/SitePages/ITHelpdeskHome.aspx" class="link-card" target="_blank">SAMA IT Support</a>
  <a href="https://youtu.be/Aq5WXmQQooo?si=mrmtRoiMgAsMxV_h" class="link-card" target="_blank">Don't even press this one</a>
  <!-- Add more cards as needed -->
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const linksContainer = document.getElementById('linksContainer');

  searchInput.addEventListener('keyup', () => {
    const filter = searchInput.value.toLowerCase();
    const cards = linksContainer.getElementsByTagName('a');

    for (let card of cards) {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(filter) ? 'block' : 'none';
    }
  });
</script>

</body>
</html>
