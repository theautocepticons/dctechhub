<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DC Tech Hub</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="./css/fonts.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-image: url('./images/1325115.webp')">
<main id="container">
	<div id="logo-wrapper">
		<img id="logo" src="./images/hub.svg">
		<div class="touch-zone touch-zone-left" data-side="left"></div>
		<div class="touch-zone touch-zone-right" data-side="right"></div>
		<div class="touch-zone touch-zone-top" data-side="top"></div>
		<div class="touch-zone touch-zone-bottom" data-side="bottom"></div>
	</div>
	<h2 id="title">DC Tech Hub</h2>
	<h1 id="greeting">
		Good morning.
		<div id="flavor-text"></div>
	</h1>

	<div id="controls">
		<div id="metro-selector">
			<button id="metro-btn">
				<span>SAMA</span>
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
				</svg>
			</button>
			<div id="metro-dropdown" class="hidden">
				<div class="metro-option" data-value="SAMA">SAMA</div>
			</div>
		</div>
		<button id="toggle" title="Switch to IAM">ðŸ”§</button>
	</div>

	<div id="apps"></div>
</main>
<script src="./js/app.js"></script>
<script src="./js/flavor.js"></script>
<script>
	// Initialize flavor text
	const flavorTextElement = document.getElementById('flavor-text');
	const randomFlavor = flavorTexts[Math.floor(Math.random() * flavorTexts.length)];
	flavorTextElement.textContent = randomFlavor;
</script>
<script>
	const hour = new Date().getHours();
	const greeting = document.getElementById('greeting');
	let greetingText = '';
	if (hour >= 5 && hour < 12) {
		greetingText = 'Good morning.';
	} else if (hour >= 12 && hour < 18) {
		greetingText = 'Good afternoon.';
	} else {
		greetingText = 'Good evening.';
	}
	// Update only the text node, preserving the flavor-text div
	greeting.childNodes[0].textContent = greetingText;

	let currentMetro = localStorage.getItem('selectedMetro') || 'SAMA';
	let currentType = localStorage.getItem('selectedType') || 'SS';

	function renderApps() {
		const appsContainer = document.getElementById('apps');
		const globalAppIds = lists.Global && lists.Global[currentType] ? lists.Global[currentType] : [];
		const metroAppIds = lists[currentMetro] && lists[currentMetro][currentType] ? lists[currentMetro][currentType] : [];

		// Map app IDs to their definitions and sort alphabetically by name
		const globalApps = globalAppIds
			.map(id => apps[id])
			.filter(app => app)
			.sort((a, b) => a.name.localeCompare(b.name));
		const metroApps = metroAppIds
			.map(id => apps[id])
			.filter(app => app)
			.sort((a, b) => a.name.localeCompare(b.name));

		if (globalApps.length === 0 && metroApps.length === 0) {
			appsContainer.innerHTML = `<h3>No apps found for ${currentMetro} ${currentType}</h3>`;
			return;
		}

		const appTemplate = (app) => {
			const icon = app.icon || './images/icons/missing.svg';
			return `
				<a href="${app.link}" target="_blank">
					<div class="app">
						<div class="icon" style="background: linear-gradient(135deg, ${app.color1}, ${app.color2})">
							<img src="${icon}">
						</div>
						<span class="label">${app.name}</span>
					</div>
				</a>
			`;
		};

		let html = '';

		if (globalApps.length > 0) {
			html += globalApps.map(appTemplate).join('');
		}

		if (metroApps.length > 0) {
			if (globalApps.length > 0) {
				html += `<h4 class="metro-divider">${currentMetro}</h4>`;
			}
			html += metroApps.map(appTemplate).join('');
		}

		appsContainer.innerHTML = html;
	}

	const toggleBtn = document.getElementById('toggle');
	const metroBtn = document.getElementById('metro-btn');
	const metroDropdown = document.getElementById('metro-dropdown');

	function updateToggle() {
		if (currentType === 'SS') {
			toggleBtn.textContent = 'ðŸ”§';
			toggleBtn.title = 'Switch to IAM';
		} else {
			toggleBtn.textContent = 'ðŸ“¦';
			toggleBtn.title = 'Switch to SS';
		}
	}

	metroBtn.querySelector('span').textContent = currentMetro;

	metroBtn.addEventListener('click', () => {
		metroDropdown.classList.toggle('hidden');
	});

	document.querySelectorAll('.metro-option').forEach(option => {
		option.addEventListener('click', () => {
			currentMetro = option.dataset.value;
			metroBtn.querySelector('span').textContent = currentMetro;
			localStorage.setItem('selectedMetro', currentMetro);
			metroDropdown.classList.add('hidden');
			renderApps();
		});
	});

	document.addEventListener('click', (e) => {
		if (!e.target.closest('#metro-selector')) {
			metroDropdown.classList.add('hidden');
		}
	});

	toggleBtn.addEventListener('click', () => {
		currentType = currentType === 'SS' ? 'IAM' : 'SS';
		localStorage.setItem('selectedType', currentType);
		updateToggle();
		renderApps();
	});

	updateToggle();
	renderApps();
</script>
<script src="./js/spinner.js"></script>
</body>
</html>
